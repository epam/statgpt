name: PR Workflow

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Install pre-commit hooks
        run: pre-commit install

      - name: Check if files are properly formatted
        run: |
          echo "Running pre-commit on all files..."
          echo "If this step fails, it means pre-commit made changes to fix issues."
          echo "Please run 'pre-commit run --all-files' locally and commit the changes."
          echo ""

          # Run pre-commit and capture the exit code
          if pre-commit run --all-files --show-diff-on-failure; then
            echo "✅ All files are properly formatted!"
          else
            echo ""
            echo "❌ Pre-commit found issues and made changes."
            echo "Please run the following commands locally:"
            echo "  pip install pre-commit"
            echo "  pre-commit install"
            echo "  pre-commit run --all-files"
            echo "Then commit and push the changes."
            exit 1
          fi
